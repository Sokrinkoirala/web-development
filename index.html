<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sokrin Koirala - Portfolio</title>

  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }

    .container {
      background-image: url('image/img5.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100%;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0;
      position: relative;
    }

    /* Adding a translucent frame effect around the content */
    .frame {
      background-color: rgba(255, 255, 255, 0.85);
      border-radius: 15px;
      padding: 50px;
      box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2);
      max-width: 900px;
      width: 90%;
    }

    .navbar {
      background-color: rgba(0, 123, 255, 0.9);
      width: 100%;
      position: absolute;
      top: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      padding: 10px 0;
    }

    .navbar-brand {
      color: gold;
      font-size: 1.8em;
      font-weight: bold;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
    }

    .profile-pic {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      border: 3px solid white;
      margin: 10px auto; /* Center the profile picture */
      display: block; /* Make it block to center */
    }

    .profile {
      text-align: center;
      color: #007bff;
      margin-bottom: 30px;
    }

    .profile h1 {
      font-size: 2em;
      font-weight: bold;
      color: #333;
    }

    .profile p {
      font-size: 1.1em;
    }

    .button-section {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .button-section a, 
    .button-section button {
      flex-grow: 1;
      margin: 0 10px;
      padding: 12px 0;
      font-size: 16px;
      font-weight: bold;
      border: 2px solid #007bff;
      border-radius: 5px;
      transition: background-color 0.3s, color 0.3s;
      color: #007bff;
      background-color: white;
    }

    .button-section a:hover, 
    .button-section button:hover {
      background-color: #007bff;
      color: white;
    }

    .portal {
      background-color: rgba(0, 123, 255, 0.85);
      padding: 30px;
      border-radius: 10px;
      color: white;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: white;
    }

    .form-control {
      margin-bottom: 10px;
    }

    .nepali-check {
      display: flex;
      justify-content: space-around;
      margin-bottom: 15px;
      color: white;
    }

    .toggle {
      color: #ddd;
      cursor: pointer;
      font-size: 14px;
      margin-top: 10px;
      text-decoration: underline;
    }

    /* Responsiveness for smaller screens */
    @media (max-width: 768px) {
      .frame {
        padding: 30px;
      }

      .profile h1 {
        font-size: 1.6em;
      }

      .button-section a, 
      .button-section button {
        font-size: 14px;
        padding: 10px 0;
      }
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <nav class="navbar">
    <div>
      <a class="navbar-brand" href="#">Sokrin Koirala</a>
    </div>
  </nav>

  <!-- Main Container with Frame -->
  <div class="container">
    <div class="frame">
      <!-- Profile Section -->
      <div class="profile">
        <img src="image/sokrin.jpg" alt="Sokrin Koirala" class="profile-pic"> <!-- Profile picture at the top center -->
        <h1>Sokrin Koirala</h1>
        <p>Entrepreneur | Digital Marketing | Graphic Design | IT Specialist</p>
      </div>

      <!-- Button Section -->
      <div class="button-section">
        <button class="btn" onclick="location.href='connectme.html'">Connect Me</button>
        <button class="btn" onclick="location.href='applynow.html'">Apply Now</button>
        <a href="about.html" class="btn">About Me</a>
        <a href="booknow.html" class="btn">Book Now</a>
      </div>

      <!-- Portal Login Section -->
      <div class="portal">
        <h2 id="title">Login</h2>
        <div id="login-section">
          <button class="btn btn-outline-light" onclick="googleLogin()">
            <img src="https://img.icons8.com/color/16/000000/google-logo.png"> Login with Google
          </button>
        </div>
        <div id="signup-section" style="display: none;">
          <input type="text" class="form-control" id="name" placeholder="Name" required>
          <input type="tel" class="form-control" id="contact" placeholder="Contact No." required>
          <div class="nepali-check">
            <div>
              <input type="radio" id="yes" name="nepali" value="Yes">
              <label for="yes">Yes</label>
            </div>
            <div>
              <input type="radio" id="no" name="nepali" value="No">
              <label for="no">No</label>
            </div>
          </div>
          <button class="btn btn-outline-light" onclick="submitSignup()">Sign Up</button>
        </div>
        <div class="toggle" onclick="toggleForm()">Sign Up</div>
      </div>
    </div>
  </div>

  <!-- Bootstrap and JS libraries -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function googleLogin() {
      console.log("Google login clicked");
      alert("Google login functionality to be implemented.");
    }

    function toggleForm() {
      const loginSection = document.getElementById('login-section');
      const signupSection = document.getElementById('signup-section');
      const title = document.getElementById('title');
      const toggleText = document.querySelector('.toggle');

      if (signupSection.style.display === 'none') {
        loginSection.style.display = 'none';
        signupSection.style.display = 'block';
        title.innerText = 'Sign Up';
        toggleText.innerText = 'Login';
      } else {
        loginSection.style.display = 'block';
        signupSection.style.display = 'none';
        title.innerText = 'Login';
        toggleText.innerText = 'Sign Up';
      }
    }

    function submitSignup() {
      const name = document.getElementById('name').value;
      const contact = document.getElementById('contact').value;
      const nepali = document.querySelector('input[name="nepali"]:checked')?.value;

      if (!name || !contact || !nepali) {
        alert("Please fill in all the fields.");
        return;
      }

      console.log({
        name: name,
        contact: contact,
        nepali: nepali
      });

      alert("Sign-up details submitted!");
    }
  </script>

</body>
</html>
